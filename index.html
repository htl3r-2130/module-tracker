<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Schulfortschritt</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .subject {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .subject h2 {
      margin-top: 0;
    }
    .chart-container {
      width: 200px;
      margin: 1rem auto;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0;
      border-bottom: 1px solid #eee;
    }
    .task label {
      flex: 1;
    }
    .checkboxes {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .type {
      font-weight: bold;
      font-size: 0.85em;
      color: #444;
      width: 70px;
      text-align: right;
      margin-right: 0.5rem;
    }
    .num {
      font-weight: bold;
      font-size: 0.85em;
      color: #777;
      width: 45px;
      text-align: right;
      margin-right: 0.5rem;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Mein Schulfortschritt</h1>

  <div id="subjects"></div>

  <script>
    const subjects = {
      "WEBT": {
        coreRequiredSemester: 4,
        coreRequiredYear: 8,
        advImproveSemester: [1,2,4],
        advImproveYear: [2,4,8],
        maxCoreCount: 8,
        maxAdvCount: 8,
        tasks: [
          ["CORE", "01", "Docker"],
          ["CORE", "02", "Object Oriented PHP with Version Control"],
          ["CORE", "03", "Web Services with Plain PHP and JavaScript"],
          ["CORE", "04", "Composer and Views in MVC"],
          ["CORE", "05", "Sessions and Cookies"],
          ["CORE", "06", "Symfony - Webservice with basic VC"],
          ["CORE", "07", "Symfony - Using Doctrine ORM for persistence"],
          ["CORE", "08", "Erste Schritte mit TYPO3"],
          ["ADV", "", "CI/CD mit Github"],
          ["ADV", "", "Basic Unit Tests in PHP"],
          ["ADV", "", "Coding Standards"],
          ["ADV", "", "Composer in TYPO3"],
          ["ADV", "", "Fluid Templating Engine"],
          ["ADV", "", "GIT Expert"],
          ["ADV", "", "Git Workflows"],
          ["ADV", "", "OpenAPI"],
          ["ADV", "", "PHP Documentation"],
          ["ADV", "", "Redis"],
          ["ADV", "", "Responsive Websites with SASS"],
          ["ADV", "", "Speaking URLs for websites"],
          ["ADV", "", "Swagger"],
          ["ADV", "", "Symfony - Extending Twig"],
          ["ADV", "", "Symfony - Security"],
          ["ADV", "", "Symfony - Translations and Localized Routes"],
          ["ADV", "", "Symfony - Validation"],
          ["ADV", "", "Twig Templating Engine"],
          ["ADV", "", "TYPO3 Backend Module erstellen"],
          ["ADV", "", "TYPO3 Barrierefreiheit"],
          ["ADV", "", "TYPO3 Benutzergruppen"],
          ["ADV", "", "TYPO3 Bilder mit TypoScript erstellen"],
          ["ADV", "", "TYPO3 Extensions einsetzen"],
          ["ADV", "", "TYPO3 Fluid Teil 1"],
          ["ADV", "", "TYPO3 Formulare"],
          ["ADV", "", "TYPO3 MVC"],
          ["ADV", "", "TYPO3 Routing and Redirects"],
          ["ADV", "", "TYPO3 Translations"],
          ["ADV", "", "TYPO3 TypoScript"],
          ["ADV", "", "XDebug"]
        ]
      },
      "SEW": {
        coreRequiredSemester: 5,
        coreRequiredYear: 9,
        advImproveSemester: [1,2,3,4],
        advImproveYear: [2,4,6,8],
        tasks: [
          ["CORE","01","JavaScript Basics 4th Grade"],
          ["CORE","02","JavaScript Working with Objects"],
          ["CORE","03","JavaScript Modules"],
          ["ADV","04","JavaScript Classes"],
          ["CORE","05","Vue App Template"],
          ["CORE","06","Todo App"],
          ["ADV","07","Linting und Debugging vue.js"],
          ["ADV","08","Todo App extended"],
          ["CORE","09","Registrationform"],
          ["CORE","10","IP Address Lookup"],
          ["CORE","11","Recipe Search"],
          ["CORE","12","Webshop"],
          ["ADV","13","vue.js Component Testing"],
          ["ADV","14","i18n for vue.js Projects"],
          ["ADV","15","vue.js Ecosystem & Individual vue.js Project"]
        ]
      },
      "CMS": {
        coreRequiredSemester: 3,
        coreRequiredYear: 5,
        advImproveSemester: [1,2,3,4],
        advImproveYear: [2,4,6,8],
        tasks: [
          ["CORE","01","General Basics"],
          ["CORE","02","Installing WordPress"],
          ["CORE","03","Creating and Managing Content in WordPress"],
          ["CORE","04","Setting up Plugins in WordPress"],
          ["CORE","05","Creating a Custom Theme in WordPress"],
          ["ADV","06","Accessibility in WordPress with the help of a plugin"],
          ["ADV","07","Caching Optimization in WordPress"],
          ["ADV","08","Creating a WordPress Backup Strategy"],
          ["ADV","09","Hardening WordPress"],
          ["ADV","10","SEO in WordPress with the help of a plugin"],
          ["ADV","11","Setting up roles in WordPress"]
        ]
      }
    };

    const charts = {};
    const statusElements = {};

    function loadProgress() {
      return JSON.parse(localStorage.getItem("progress") || "{}");
    }
    function saveProgress(data) {
      localStorage.setItem("progress", JSON.stringify(data));
    }

    function getStatus(subject, info, progress) {
      const doneCore = info.tasks.filter(([type, , name]) =>
        type === "CORE" &&
        progress[subject + "_" + name] &&
        progress[subject + "_" + name].meeting &&
        progress[subject + "_" + name].quiz
      ).length;
      const doneAdv = info.tasks.filter(([type, , name]) =>
        type === "ADV" &&
        progress[subject + "_" + name] &&
        progress[subject + "_" + name].meeting &&
        progress[subject + "_" + name].quiz
      ).length;

      let semester = "Nicht positiv";
      let jahr = "Nicht positiv";

      if (doneCore >= info.coreRequiredSemester) {
        semester = "Positiv (4)";
        info.advImproveSemester.forEach((n, i) => {
          if (doneAdv >= n) semester = ["Befriedigend (3)", "Gut (2)", "Sehr gut (1)"][i] || semester;
        });
      }

      if (doneCore >= info.coreRequiredYear) {
        jahr = "Positiv (4)";
        info.advImproveYear.forEach((n, i) => {
          if (doneAdv >= n) jahr = ["Befriedigend (3)", "Gut (2)", "Sehr gut (1)"][i] || jahr;
        });
      }

      const totalRelevantCore = info.maxCoreCount || info.tasks.filter(t => t[0] === "CORE").length;
      const totalRelevantAdv = info.maxAdvCount || info.tasks.filter(t => t[0] === "ADV").length;
      const relevantTotal = totalRelevantCore + totalRelevantAdv;
      const relevantDone = Math.min(doneCore, totalRelevantCore) + Math.min(doneAdv, totalRelevantAdv);

      return { doneCore, doneAdv, semester, jahr, relevantDone, relevantTotal };
    }

    function updateSubject(subject) {
      const progress = loadProgress();
      const info = subjects[subject];
      const status = getStatus(subject, info, progress);
      charts[subject].data.datasets[0].data = [
        status.relevantDone,
        status.relevantTotal - status.relevantDone
      ];
      charts[subject].update();
      statusElements[subject].textContent = `Semester: ${status.semester} | Jahr: ${status.jahr}`;
    }

    function render() {
      const progress = loadProgress();
      const container = document.getElementById("subjects");
      container.innerHTML = "";

      for (const [subject, info] of Object.entries(subjects)) {
        const div = document.createElement("div");
        div.className = "subject";
        div.innerHTML = `
          <h2>${subject}</h2>
          <div class="chart-container"><canvas id="chart_${subject}"></canvas></div>
          <div class="status" id="status_${subject}"></div>
        `;

        info.tasks.forEach(([type, num, name]) => {
          const key = subject + "_" + name;
          const val = progress[key] || { quiz: false, meeting: false };
          const row = document.createElement("div");
          row.className = "task";
          row.innerHTML = `
            <span class="type">${type}</span>
            <span class="num">${num ? num : ""}</span>
            <label>${name}</label>
            <div class="checkboxes">
              <label><input type="checkbox" ${val.meeting ? "checked" : ""} data-key="${key}" data-field="meeting" data-subject="${subject}"> GesprÃ¤ch</label>
              <label><input type="checkbox" ${val.quiz ? "checked" : ""} data-key="${key}" data-field="quiz" data-subject="${subject}"> Quiz</label>
            </div>
          `;
          div.appendChild(row);
        });

        container.appendChild(div);

        const ctx = document.getElementById(`chart_${subject}`).getContext("2d");
        const status = getStatus(subject, info, progress);
        statusElements[subject] = document.getElementById(`status_${subject}`);
        statusElements[subject].textContent = `Semester: ${status.semester} | Jahr: ${status.jahr}`;

        charts[subject] = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Erledigt", "Offen"],
            datasets: [{
              data: [status.relevantDone, status.relevantTotal - status.relevantDone]
            }]
          },
          options: {
            plugins: {
              legend: { position: "bottom" },
              tooltip: { enabled: false }
            },
            cutout: "70%"
          }
        });
      }

      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        cb.addEventListener("change", e => {
          const key = e.target.dataset.key;
          const field = e.target.dataset.field;
          const subject = e.target.dataset.subject;
          const progress = loadProgress();
          if (!progress[key]) progress[key] = { quiz: false, meeting: false };
          progress[key][field] = e.target.checked;
          saveProgress(progress);
          updateSubject(subject);
        });
      });
    }

    render();
  </script>
</body>
</html>
